{% extends 'mypg/basic.html' %}
{% block btn_on_contact_login %}btn{% endblock btn_on_contact_login %}
{% block body %}
{% load static %}
<div class="container">
<h1 class="subheadings text-center" style="color:black">Share your experience with others.</h1>
<div class="row mt-5">
        
    <div class="col-12 col-sm-12 col-md-6 col-xl-6 ">
        <div class="pt-4">
            <h3 class="subheadings" style="font-size: 35px;">Tell others how this website helped you.</h3>
      
            <form class="mt-3" action="{% url 'testmotional' %}" method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                     <input type="hidden" name="user" value="{{user.username}}">
                    <textarea class="form-control" name="testmotional" id="exampleFormControlTextarea1" rows="8" placeholder="Share your experience"  required></textarea>
                  </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            
        </div>
       
    </div>
    <div class="col-12 col-sm-12 col-md-6 col-xl-6 order-first order-md-last order-xl-last">
        <img src="{% static 'mypg/testmotional.svg' %}" alt="" width="100%" height="100%">
    </div>

</div>
</div>

{% endblock body %}
